<!DOCTYPE html>
<html>
<head>
    <title>BG Image dengan CSS</title>
    <style>
        body{
            background-image: url(../img/bg.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        h1{
            color: white;
            text-align: center;
            background-color: navy;
        }
        p{
            font-family: verdana;
            font-size: 20px;
            color: navy;
            background-color: yellow;
        }
        div{
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>Ini adalah H1</h1>
        <p>Ini adalah sebuah Paragraf</p>
    
        <h2>Ini adalah H2</h2>
        <p>Ini juga sebuah Paragraf</p>
    </div>
</body>
</html>
