<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table | menggabung cell</title>
</head>
<body>
    <table border="1" align="center" cellspacing=0 cellpadding=10>
        <!-- Judul Tabel -->
        <caption>Data Mahasiswa</caption>

        <tr>
            <!-- Header dari tabel -->
            <th>No.</th>
            <th>Nama</th>
            <th>Prodi</th>
            <th>Nilai</th>
            <th></th>
            <th></th>
        </tr>

        <tr>
            <!-- Header dari tabel -->
            <th></th>
            <th></th>
            <th></th>
            <th>Bhs Indo</th>
            <th>Kewarganegaraan</th>
            <th>Agama</th>
        </tr>

        <tr>
            <!-- Data pada baris pertama -->
            <td>1</td>
            <td>Sakti</td>
            <td>TKK</td>
            <td>90</td>
            <td>85</td>
            <td>95</td>
        </tr>
    </table>
</body>
</html>
