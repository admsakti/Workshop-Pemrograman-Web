<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table | cellspacing & cellpadding</title>
</head>
<body>
    <table border="1" align="center" cellspacing=0 cellpadding=10>
        <!-- Judul Tabel -->
        <caption>Data Mahasiswa</caption>

        <tr>
            <!-- Header dari tabel -->
            <th>No.</th>
            <th>Nama</th>
            <th>Prodi</th>
        </tr>

        <tr>
            <!-- Data pada baris pertama -->
            <td>1</td>
            <td>Sakti</td>
            <td>TKK</td>
        </tr>
    </table>
</body>
</html>
