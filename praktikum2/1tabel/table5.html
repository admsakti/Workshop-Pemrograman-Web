<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table | mengubah cell</title>
</head>
<body>
    <table border="1" align="center" cellspacing=3 cellpadding=5 bgcolor="#25d366">
        <!-- Judul Tabel -->
        <caption>Data Mahasiswa</caption>

        <tr>
            <!-- Header dari tabel -->
            <th rowspan="2">No.</th>
            <th rowspan="2">Nama</th>
            <th rowspan="2">Prodi</th>
            <th colspan="3">Nilai</th>
        </tr>

        <tr>
            <!-- Header dari tabel -->
            <th width=100>Bhs Indo</th>
            <th>Kewarganegaraan</th>
            <th width=100>Agama</th>
        </tr>

        <tr>
            <!-- Data pada baris pertama -->
            <td>1</td>
            <td>Sakti</td>
            <td>TKK</td>
            <td>90</td>
            <td>85</td>
            <td>95</td>
        </tr>
    </table>
</body>
</html>
